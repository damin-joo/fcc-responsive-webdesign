<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link ref="stylesheet" href="styles.css"
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="name" id="name-label">Name
        <input id="name" type="text" required placeholder="Enter your name"></input>
        </label>
        <label for="email" id="email-label">Email
        <input id="email" type="email" required placeholder="Enter your Email"></input>
        </label>
        <label for="number" id="number-label">Age
        <input id="number" type="number" required placeholder="Age" min="0" max="130"></input>
        </label>
        <label for="dropdown" name="role-select">
          Which option best describes your current role? 
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        </label>
        <label>
          Would you recommend freeCodeCamp to a friend? 
          <label for="personal-account"><input id="personal-account" type="radio" name="role-select" class="inline" value="p"/> Personal Account</label>
          <label for="definitely"><input id="definitely" type="radio" class="inline" name="role-select" value="d"></input> Definitely</label>
          <label for="maybe"><input id="maybe" type="radio" class="inline" name="role-select" value="m"></input> Maybe</label>
          <label for="not sure"><input id="not sure" type="radio" class="inline" name="role-select" value="n"></input> Not sure</label>
        </label>
        <label>
          What is your favorite feature of freeCodeCamp? 
        <select>
          <option value="">Select current role</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select> 
        </label>
      </fieldset>
      <fieldset>
        <label>
          What would you like to see improved? 
          <label><input type="checkbox" class="inline" value="f"> Front-end Projects</input></label>
          <label><input type="checkbox" class="inline" value="b"> Back-end Projects</input></label>
          <label><input type="checkbox" class="inline" value="d"> Data Visualization</input></label>
          <label><input type="checkbox" class="inline" value="c"> Challenges</input></label>
          <label><input type="checkbox" class="inline"value="o"> Open Source Community</input></label>
          <label><input type="checkbox" class="inline" value="g"> Gitter help rooms</input></label>
          <label><input type="checkbox" class="inline"value="v"> Videos</input></label>
          <label><input type="checkbox" class="inline" value="cm"> City Meetups</input></label>
          <label><input type="checkbox" class="inline" value="w"> Wiki</input></label>
          <label><input type="checkbox" class="inline" value="fo"> Forum</input></label>
          <label><input type="checkbox" class="inline" value="a"> Additional Courses</input></label>
        </label>
      </fieldset>
      <fieldset>
        <label>
          What would you like to see improved? 
          <textarea placeholder="Enter your comments here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
